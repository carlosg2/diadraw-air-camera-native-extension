<!-- /**
* You can replace the value of any of these properties on the command line, using the -D option.
* For example, to pass a password and a build type, call ant like this:

	ant ant "package ipa" -Dpackage.storepass="NewPassword"  -Dbuild.type="release"
*/ -->


build.type=debug
tempdir=temp

# Paths to external libraries
ext.extensiondir=../../binaries/ane
ext.libdir=../../libs

ext.builddir=../../FlexCameraExtensionLib/ant


app.name=CameraTestApp
app.descriptor=${app.name}-app.xml


app.rootdir=..
app.builddir=${app.rootdir}/bin-${build.type}
app.sourcedir=${app.rootdir}/src
app.assetsdir=${app.rootdir}/src/assets
app.main.file=${app.rootdir}/src/${app.name}.mxml


package.target_type=ipa-debug-interpreter
package.storetype=pkcs12
package.app=${app.name}.ipa
package.outputdir=../../binaries/app


# Provide your own certificates and store password here.
# You have the following options:
# - put the paths to your certificates and your password below
# - have them in a shell script that will call ant
# - put them in your project properties
package.privatekey=path/to/your_ios_developer_private_key.p12
package.mobileprovision=path/to/your_iOS_Team_Provisioning_Profile_.mobileprovision
package.storepass=YourPassword 


deploy.device.handle=run ant with the devices target to find out the ID of your connected device
deploy.app.id=${app.name}
deploy.platform=ios
deploy.platform.sdk=${IOS_SDK}

deploy.package=${package.outputdir}/${package.app}